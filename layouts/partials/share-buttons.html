<a class="twitter-share-button"
   href="https://twitter.com/intent/tweet?text={{ .Params.title }} by {{ .Site.Params.twitterHandle }}"
   data-size="large">
</a>

<div id="fb-root"></div>
<div class="fb-like"
     data-href="http://www.learnitmyway.com{{ .URL }}"
     data-layout="standard"
     data-action="like"
     data-size="large"
     data-show-faces="true"
     data-share="true">
</div>
